<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElleOhElle Media</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            width: 100%;
        }

        .brand {
            font-size: 3.5em;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-line {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 50px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.4;
            }
        }

        .status-text {
            font-size: 0.95em;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #888;
            font-weight: 500;
        }

        .message {
            font-size: 1.3em;
            line-height: 1.8;
            color: #b0b0b0;
            margin-bottom: 60px;
            font-weight: 300;
        }

        .footer {
            border-top: 1px solid #222;
            padding-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .company-name {
            font-size: 0.9em;
            color: #666;
            letter-spacing: 0.03em;
        }

        .company-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .company-link:hover {
            color: #00ff88;
        }

        .year {
            font-size: 0.85em;
            color: #444;
        }

        @media (max-width: 768px) {
            .brand {
                font-size: 2.5em;
            }
            
            .message {
                font-size: 1.1em;
            }

            .footer {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    
    <div class="container">
        <h1 class="brand">ElleOhElle Media</h1>
        
        <div class="status-line">
            <div class="status-dot"></div>
            <span class="status-text">In Development</span>
        </div>
        
        <p class="message">
            Our new platform is currently under construction. Something exceptional is on the way.
        </p>
        
        <div class="footer">
            <div class="company-name">
                Developed by <a href="https://packetpointtechnologies.com" class="company-link">Packet Point Technologies LLC</a>
                Powered by caffeine
            </div>
            <div class="year">2026</div>
        </div>
    </div>
</body>
</html>
