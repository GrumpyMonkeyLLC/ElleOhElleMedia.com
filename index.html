<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElleOhElle Media</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            width: 100%;
        }

        .brand {
            font-size: 3.5em;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-line {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 50px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.4;
            }
        }

        .status-text {
            font-size: 0.95em;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #888;
            font-weight: 500;
        }

        .message {
            font-size: 1.3em;
            line-height: 1.8;
            color: #b0b0b0;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .video-section {
            margin-bottom: 60px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .social-links {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            margin-bottom: 60px;
        }

        .social-icon {
            color: #666;
            text-decoration: none;
            font-size: 1.3em;
            transition: color 0.2s;
        }

        .social-icon:hover {
            color: #00ff88;
        }

        .footer {
            border-top: 1px solid #222;
            padding-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .company-name {
            font-size: 0.9em;
            color: #666;
            letter-spacing: 0.03em;
        }

        .company-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .company-link:hover {
            color: #00ff88;
        }

        .year {
            font-size: 0.85em;
            color: #444;
        }

        @media (max-width: 768px) {
            .brand {
                font-size: 2.5em;
            }
            
            .message {
                font-size: 1.1em;
            }

            .footer {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    
    <div class="container">
        <h1 class="brand">ElleOhElle Media</h1>
        
        <div class="status-line">
            <div class="status-dot"></div>
            <span class="status-text">In Development</span>
        </div>
        
        <p class="message">
            Our new platform is currently under construction. Something exceptional is on the way.
        </p>

        <div class="video-section">
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/4W1HOq9Cccw" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen
                        title="ElleOhElle Media Video">
                </iframe>
            </div>
        </div>

        <div class="social-links">
            <a href="https://www.youtube.com/@elleohelle8490/videos" target="_blank" class="social-icon" aria-label="YouTube">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
            </a>
            <a href="https://www.instagram.com/elleohelle.media/" target="_blank" class="social-icon" aria-label="Instagram">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                </svg>
            </a>
        </div>
        
        <div class="footer">
            <div class="company-name">
                Developed by <a href="https://packetpointtechnologies.com" class="company-link">Packet Point Technologies LLC</a>
            </div>
            <div class="year">2025</div>
        </div>
    </div>
</body>
</html>
